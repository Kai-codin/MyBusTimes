{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Wiki Page{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/narrow.css' %}">
{% endblock %}

{% block content %}
  <h1>Edit: {{ page.title }}</h1>

  <form method="post" class="fleet-edit-wrapper">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Changes for Approval</button>
  </form>
{% endblock %}
