{% extends 'base.html' %}
{% block content %}
<h1>{{ page.title }}</h1>

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/wide.css' %}">
<style>
  code {
    padding: 5px 15px;
    background: #00000042;
    border-radius: 5px;
  }
</style>
<meta name="description" content="{{ page.meta_description|default:' }}">
<meta name="keywords" content="{{ page.meta_keywords|default:'' }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.meta_description|default:'' }}">
<meta property="og:type" content="website">
{% endblock %}

<div>
    {{ content_html|safe }}
</div>

<p><small>Last updated: {{ page.updated_at }}</small></p>
{% if user.is_authenticated %}
  <a href="{% url 'edit_wiki_page' slug=page.slug %}">✏️ Edit this page</a>
{% endif %}

{% endblock %}
