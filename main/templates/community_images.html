{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 16px;
    margin-top: 20px;
  }
  .image-card {
    border: 1px solid #00000022;
    padding: 8px;
    border-radius: 8px;
    background: #00000022;
    text-align: center;
  }
  .image-card img {
    max-width: 100%;
    border-radius: 4px;
  }
  .image-meta {
    margin-top: 8px;
    font-size: 0.85rem;
    color: var(--text-color);
  }
  #popOut {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
  }
  #popOut img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 0 20px #000;
  }
</style>
{% endblock %}

{% block content %}
<h1>Community Hub Images</h1>
<div class="image-grid">
    {% for img in images %}
    <div class="image-card" onclick="popOutImage('{{ img.image_url }}')">
        <img src="{{ img.image_url }}" alt="Community image {{ img.id }}">
        <div class="image-meta">
            Uploaded by: {{ img.uploaded_by }}<br>
            {{ img.created_at|date:"M d, Y H:i" }}<br>
            <a href="/report/?imageID={{ img.id }}&imageUploader={{ img.uploaded_by }}">Report</a>
        </div>
    </div>
    {% empty %}
    <p>No images uploaded yet.</p>
    {% endfor %}
</div>

<div id="popOut" onclick="closePopOut()">
  <img id="imgPopOut">
</div>

<script>
function popOutImage(src) {
    const pop = document.getElementById('popOut');
    const img = document.getElementById('imgPopOut');
    img.src = src;
    pop.style.display = 'flex';
}

function closePopOut() {
    document.getElementById('popOut').style.display = 'none';
    document.getElementById('imgPopOut').src = '';
}
</script>
{% endblock %}
