{% extends 'mbtbase.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/narrow.css' %}">
{% endblock %}

{% block title %}Request a Game{% endblock %}

{% block content %}
  <h1>Request a game</h1>
  <form method="post" enctype="multipart/form-data" class="fleet-edit-wrapper">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit">Request Game</button>
  </form>
{% endblock %}
