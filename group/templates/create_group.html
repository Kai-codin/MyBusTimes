{% extends 'mbtbase.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/narrow.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Group</h2>
    <form method="post" class="fleet-edit-wrapper">
        {% csrf_token %}
        <div class="form-group">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" class="form-control" required>
        </div><br><br>

        <div class="form-check">
            <small>Public groups can be joined by anyone.</small>
            <input type="checkbox" id="private" name="private" class="form-check-input">
            <label for="private" class="form-check-label">Make this group private</label>
        </div><br>

        <button type="submit" class="btn btn-primary mt-3">Create Group</button>
    </form>
</div>
{% endblock %}
