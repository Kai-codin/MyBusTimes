{% extends 'base.html' %}
{% block title %}Delete Service Update{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this service update?</p>
<pre>{{ update }}</pre>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'route_updates_options' operator_name route_id %}">Cancel</a>
</form>
{% endblock %}
